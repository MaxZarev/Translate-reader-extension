<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="128" height="128" rx="20" fill="#4285f4"/>
  
  <!-- Градиент для глубины -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a9fd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#306998;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f0fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Основной фон с градиентом -->
  <rect width="128" height="128" rx="20" fill="url(#grad1)"/>
  
  <!-- Декоративные элементы - стрелки навигации -->
  <path d="M20 40 L30 35 L30 45 Z" fill="#ffffff" opacity="0.3"/>
  <path d="M108 40 L98 35 L98 45 Z" fill="#ffffff" opacity="0.3"/>
  
  <!-- Основной текст TR -->
  <text x="64" y="75" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="url(#textGrad)" stroke="#1a73e8" stroke-width="1">TR</text>
  
  <!-- Подпись -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
        text-anchor="middle" fill="#ffffff" opacity="0.8">TRANSLATE</text>
  
  <!-- Декоративные точки -->
  <circle cx="25" cy="25" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="103" cy="25" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="25" cy="103" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="103" cy="103" r="3" fill="#ffffff" opacity="0.4"/>
  
  <!-- Символ перевода -->
  <path d="M45 20 Q50 15 55 20 Q50 25 45 20" fill="#ffffff" opacity="0.5"/>
  <path d="M73 20 Q78 15 83 20 Q78 25 73 20" fill="#ffffff" opacity="0.5"/>
</svg> 