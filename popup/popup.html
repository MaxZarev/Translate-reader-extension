<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate Reader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Translate Reader</h1>
    
    <div class="settings-group">
      <h2>Настройки</h2>
      
      <div class="setting">
        <label for="target-language">Язык перевода:</label>
        <select id="target-language">
          <option value="ru" selected>Русский</option>
          <option value="en">Английский</option>
          <option value="de">Немецкий</option>
          <option value="fr">Французский</option>
          <option value="es">Испанский</option>
        </select>
      </div>
      
      <div class="setting">
        <label for="highlight-color">Цвет подсветки:</label>
        <input type="color" id="highlight-color" value="#FFFF00">
      </div>
      
      <div class="setting">
        <label for="highlight-opacity">Прозрачность подсветки:</label>
        <input type="range" id="highlight-opacity" min="0.1" max="0.9" step="0.1" value="0.3">
        <span id="opacity-value">0.3</span>
      </div>
      
      <div class="setting checkbox">
        <input type="checkbox" id="auto-translate" checked>
        <label for="auto-translate">Автоматически показывать перевод</label>
      </div>
    </div>
    
    <div class="instructions">
      <h2>Инструкция</h2>
      <ul>
        <li><strong>→</strong> - Следующее слово</li>
        <li><strong>←</strong> - Предыдущее слово</li>
        <li><strong>T</strong> - Показать/скрыть перевод</li>
      </ul>
    </div>
    
    <div class="footer">
      <button id="save-btn">Сохранить настройки</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
